<!--File upload button  -->
<button mat-flat-button color ="primary" type="button" style="margin-left: 5%; margin-top: 1%;">Upload Files</button><br><br>
    
    <!-- Apply filter -->
     <mat-form-field style="widows: 80px; margin-left : 5%; width: 80%; margin-top: 1%;">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search"> 
    </mat-form-field>
    
    <!-- dataTable -->
    <div class="mat-elavation-z8">
        <table mat-table [dataSource]="dataSource" mat-sort>
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.fileName}}</td>>
                </ng-container>
                <ng-container matColumnDef="filePath">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Path</th>
                    <td mat-cell *matCellDef="let row">{{row.filePath}}</td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                    <td mat-cell *matCellDef="let row">{{row.category}}</td>
                </ng-container>
                <ng-container matColumnDef="schedule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"><button mat-flat-button color="primary" type="button">
                        <mat-icon aria-hidden="false" class="icon" aria-label="schedule-icon">schedule</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>
